<!DOCTYPE html>
<head>
    <title>Ball Sorting Puzzle Solver</title>
    <link rel="stylesheet" href="solver.css">
</head>
<body>
    <top-panel>
        <button id="return" class="wide"></button>
        <button id="reset" class="wide"></button>
        <button id="shrink-tube"></button>
        <button id="grow-tube"></button>
    </top-panel>
    <tube-container></tube-container>
    <button id="solve" class="wide"></button>
    <navigator></navigator>
    <group-panel>
        <group id="color-group"></group>
        <group><button id="remove-ball"></button></group>
        <group id="navigation-group"><button id="step-left"></button><button id="step-right"></button></group>
    </group-panel>
    <script src="solver.js"></script>
</body>
